<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entradas da Operação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <header class="main-header">
        <h1>Consulta de Programação Diária</h1>
        <button id="theme-toggle">Alternar Tema</button>
    </header>

    <div class="controls">
        <div class="file-controls">
            <label for="file-input">Carregar Arquivo (Excel/CSV):</label>
            <input type="file" id="file-input" accept=".csv, .xlsx, .xls">
            <button id="clear-data-button">Limpar Dados</button>
            <p class="help-text">Carregue um arquivo para começar.</p>
        </div>
        
        <div id="filter-section" class="filter-container" style="display:none;">
            <div class="filter-group">
                <label for="lines-input">Linha:</label>
                <input type="text" id="lines-input" placeholder="Ex: 038" class="short-input">
                <div class="select-with-button">
                    <select id="lines-filter" multiple></select>
                    <button id="select-all-lines" class="secondary-button">Todas</button>
                </div>
            </div>
    
            <div class="filter-group">
                <label for="table-input">Tabela:</label>
                <input type="text" id="table-input" placeholder="Ex: 1" class="short-input">
                <div class="select-with-button">
                    <select id="table-filter" multiple></select>
                    <button id="select-all-tables" class="secondary-button">Todas</button>
                </div>

                <label for="posto-input">Posto:</label>
                <input type="text" id="posto-input" placeholder="Buscar..." class="short-input">
                <div class="select-with-button">
                    <select id="posto-filter" multiple></select>
                    <button id="select-all-postos" class="secondary-button">Todos</button>
                </div>
            </div>

            <div class="filter-group">
                <label for="start-time-filter">De:</label>
                <input type="time" id="start-time-filter">
                <label for="end-time-filter">Até:</label>
                <input type="time" id="end-time-filter">
            </div>
        </div>
    </div>
    
    <div id="selected-filters-display"></div>

    <div id="loading-message" class="callout" style="display:none; text-align:center;">Processando...</div>
    <div id="error-message" class="callout error" style="display:none; text-align:center;"></div>
    
    <div id="results-container">
        <table>
            <thead>
                <tr>
                    <th>Linha</th>
                    <th>Tabela</th>
                    <th>Empresa</th>
                    <th>Passagem</th>
                    <th>Posto</th>
                    <th>Início</th>
                    <th>Horário Real</th>
                </tr>
            </thead>
            <tbody id="data-table-body"></tbody>
        </table>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="script.js"></script>

</body>
</html>
